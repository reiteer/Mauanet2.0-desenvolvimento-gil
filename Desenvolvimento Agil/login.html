<!DOCTYPE html>
<html>

  <head>
    <title>Login - Instituto de Tecnologia Mauá</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <header>
        <div class="header">
            <img src="image_1.png" width="10%">
            <nav class="menu">
              <a href="index.html">Home</a>
              <a href="#">Cursos</a>
              <a href="#">Login</a>
              <a href="#">Eventos</a>
              <a href="#">Contato</a>
            </nav>
          </div>
    </header>
    
    <main>
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="ra">RA:</label>
          <input type="text" id="ra" name="ra" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Entrar</button>
      </form>
    </main>
    
    <footer>
        <div class="footer">
            <img src="image_1.png" alt="Logo Mauá" width="10%">
            <p>&copy; Instituto de Tecnologia Mauá</p>
            <nav>
              <a href="#">Política de Privacidade</a>
              <a href="#">Termos de Uso</a>
            </nav>
          </div>
    </footer>
  </body>
</html>
